        <section class="post-content">
            <h5 id="if--else-">if … else …</h5>

<p>Son operadores comparativos que nos ayudan a evaluar condicionales:</p>

<figure class="highlight"><pre><code class="language-swift" data-lang="swift"><span></span>    <span class="k">if</span> <span class="mi">1</span> <span class="o">&gt;</span> <span class="mi">10</span> <span class="p">{</span>
      <span class="bp">print</span><span class="p">(</span><span class="s">&quot;1 es mayor que 10&quot;</span><span class="p">)</span>
    <span class="p">}</span> <span class="k">else</span> <span class="p">{</span>
      <span class="bp">print</span><span class="p">(</span><span class="s">&quot;1 es menos que&quot;</span><span class="p">)</span>
    <span class="p">}</span></code></pre></figure>
