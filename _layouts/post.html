---
layout: default
comments: true
archive: true
post_class: post-template
---

<header class="main-header post-head {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %}">
    <nav class="main-nav {% if page.cover %} overlay {% endif %} clearfix">
        <a class="back-button icon-arrow-left" href="/">Inicio</a>
        <a class="subscribe-button icon-feed" href="/feed.xml">Suscribirse</a>
    </nav>
</header>

<main class="content" role="main">
    <article class="post">
        <!-- {% include post-header.html %} -->
        <section class="post-content">
            {{content}}
        </section>
        {% include archive.html %}
        <footer class="post-footer">
         {% include post-author.html %}
         {% include share.html %}
         {% if page.comments and jekyll.environment == 'production' %}
            {% include disqus.html %}
         {% endif %}
        </footer>
    </article>
</main>
