<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-control" content="public" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="{{site.meta_description}}" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/assets/css/screen.min.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    {% include head.html %}
    <!-- <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-1673144615294747",
        enable_page_level_ads: true
      });
    </script> -->
</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">
    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{site.name}}</a> &bull; {{ site.time | date: '%Y'}}
      </section>
    </footer>
    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.min.js"></script>
    <script type="text/javascript" src="/assets/js/index.min.js"></script>
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
</body>
</html>
