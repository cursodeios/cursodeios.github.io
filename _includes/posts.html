{% assign post_count = 1 %}
{% for post in paginator.posts reversed %}
    <article class="post">
        <header class="post-header">
            <h5 class="post-title">{{post_count}}- <a href="{{ post.url }}"> {{ post.title }}</a></h5>
            {% assign post_count = post_count | plus: 1 %}
        </header>
    </article>
{% endfor %}
