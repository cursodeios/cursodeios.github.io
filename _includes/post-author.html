{% if site.author %}
    <figure class="author-image">
        <a class="img" href="{{ site.baseurl }}" style="background-image: url({{ site.profile-img }})">
        <span class="hidden">{{site.author}}'s Picture</span></a>
    </figure>
    <section class="author">
        <h4> {{ site.author }} </h4>
        <p> {{ site.bio }} </p>
    </section>
{% endif %}
